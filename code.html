<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="row">
            <div class="logo">
            <img src="/facebook logo.svg" alt="Fb logo">
            <h1>Facebook helps you connect and share with the people in your life.</h1>
            </div>
            <div class="form">
                <div class="form-container">
                    <input type="email" type="number" name="email or number" placeholder="Email address or phone number" style="width: 250px;" class="email"> <br>
                    <input type="password" name="" placeholder="Password" style="width: 250px;" class="pword"> <br>
                    <input type="button" value="Log in" class="button-login" style="width: 250px;"> <br>
                    <a href="#">Forgotten password?</a><br>
                    <input type="button" value="Create New Account" class="button-new"> <br>
                </div>
                <p><a href="#"><b>Create a page</b></a> for a celebrity, brand or business</p>
            </div>

        </div>
    </main>
</body>
</html>
